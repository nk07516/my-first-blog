{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post_detail_todisplay.published_date %}
              <div class = "date">
                  {{ post_detail_todisplay.published_date }}
              </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit1' pk=post_detail_todisplay.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h1> {{ post_detail_todisplay.title }} </h1>
        <p> {{ post_detail_todisplay.text | linebreaksbr}} </P>
    </div>
{% endblock %}
