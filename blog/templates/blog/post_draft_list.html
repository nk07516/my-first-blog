{% extends 'blog/base.html' %}

{% block content %}
      {% for post in draft_posts_list %}
          <div class="post">
              <p class = "date"> created: {{ post.created_date}} </P>
              <h1> <a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a></h1>
              <p> {{ post.text | truncatechars:250}} </P>
          </div>
      {% endfor %} 
{% endblock %}
